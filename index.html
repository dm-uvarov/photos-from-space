<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flatiron Phase 1 Project</title>

<body>
    <h1>Phase 1 Group Project</h1>
    <!--  section submit form --> 
    <div id = "submit-section">
        <ol>
            <li>Go <a href='https://api.nasa.gov/' target='_blank'>here</a> to NASA's website to apply for a person key</li>
            <ul>Only First Name, Last Name, and email needed</ul>
            <li>Copy and paste key into the form below</li>
            <!-- <li>Enter dates and have fun</li> -->
        </ol>
        <form id= "form-submit-api">
            <label for="apiKey">API key:</label><br>
            <input type="text" id="apiKey">
            <input type="submit" value = "Submit">
        </form><br>


        <form id= "form-pick-date">
            <label for="end-date">Date: (YYYY-MM-DD)</label><br>
            <input type="text" id="end-date">
            <input type="submit" value = "Submit">
        </form><br>

    </div>
    <!--  section with loaded photo -->
    <div id = "image-section">
        <h3 class='title' >Title </h3><br>
        <img alt="some-image"><br>
        <button class="save-button">SAVE</button>
        <span id='photo-date'>Date </span>
        <p>
            some text here 
        </p>
    </div>

    <!-- section saved photo -->
    <div id = "gallery-section">

    </div>

    <div id = "liked-photos">

    </div>
